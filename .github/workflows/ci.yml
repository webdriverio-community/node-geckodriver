name: CI

on:
  push:
    branches:
      - main
    tags:
      - v[0-9]+.[0-9]+.[0-9]+*
  pull_request:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        node: # Node.js version https://github.com/nodejs/release#release-schedule
          - 20 # Maintenance LTS
          - 22 # Active LTS
          - 24 # Current
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v5
      - name: ðŸ’š Use Node.js
        uses: actions/setup-node@v5
        with:
          node-version: ${{ matrix.node }}
      - name: ðŸš§ Install Dependencies
        run: npm ci
      - name: ðŸ“¦ Build
        run: npm run build
      - name: ðŸ§ª Run Tests
        uses: GabrielBB/xvfb-action@v1
        with:
          run: npm test
